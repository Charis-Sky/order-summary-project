<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

<body>
  <div class="outer">
    <div class="container">
      <div id="img1"><img alt="illustration-hero" src="images/illustration-hero.svg" id="girl"></div>

      <h1>Order Summary</h1>

      <p id="margin">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="an-plan">

        <img class="col-1" alt="music icon" src="images/icon-music.svg">

        <div class="col-2">
        <div>Annual Plan</div>

        <p>$59.99/year</p>
        </div>

        <div class="col-1"><a href="#">Change</a></div>

      </div>
  
      <a class="block" href="#">Proceed to Payment</a>
      <a class="block" href="#">Cancel Order</a>
    </div>
  </div>
